name:                flashblast
version:             0.0.4.0
git:                 https://gitlab.com/homotopic-tech/flashblast
license:             MIT
author:              "Daniel Firth"
maintainer:          "dan.firth@homotopic.tech"
copyright:           "2020 Daniel Firth"
synopsis:            Generate language learning flashcards from video.

extra-source-files:
- README.md
- ChangeLog.md

default-extensions:
- BangPatterns
- BinaryLiterals
- BlockArguments
- ConstraintKinds
- DataKinds
- DefaultSignatures
- DeriveDataTypeable
- DeriveFoldable
- DeriveFunctor
- DeriveGeneric
- DeriveTraversable
- DerivingVia
- DoAndIfThenElse
- EmptyDataDecls
- ExistentialQuantification
- FlexibleContexts
- FlexibleInstances
- FunctionalDependencies
- GADTs
- GeneralizedNewtypeDeriving
- InstanceSigs
- KindSignatures
- LambdaCase
- MultiParamTypeClasses
- MultiWayIf
- NamedFieldPuns
- NoImplicitPrelude
- OverloadedStrings
- PartialTypeSignatures
- PatternGuards
- PatternSynonyms
- PolyKinds
- RankNTypes
- RecordWildCards
- ScopedTypeVariables
- StandaloneDeriving
- TupleSections
- TypeApplications
- TypeFamilies
- TypeOperators
- TypeSynonymInstances
- ViewPatterns

dependencies:
- aeson
- attoparsec
- base >= 4.7 && < 5
- co-log-polysemy
- co-log-polysemy-formatting
- composite-base
- dhall
- formatting
- http-conduit
- lucid
- megaparsec
- replace-megaparsec
- path
- path-dhall-instance
- path-utils
- polysemy
- polysemy-plugin
- polysemy-video >= 0.1.1.0
- polysemy-zoo
- rio
- semialign
- subtitleParser
- temporary
- these
- turtle
- unliftio-path
- vinyl

library:
  source-dirs: src

executables:
  flashblast:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - flashblast

ghc-options:
- -Wall
- -Wcompat
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wredundant-constraints
- -fplugin=Polysemy.Plugin

